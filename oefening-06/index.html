<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Oefening06</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: normal;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: .5em;
    }
    .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <table>
    <caption>Overzicht boekhouding</caption>
    <thead>
      <tr>
        <th>Bedrijf</th>
        <th>Omschrijving</th>
        <th>In</th>
        <th>Uit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Bike center</td>
        <td>e-mail nieuwsbrief</td>
        <td class="right">350 €</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Bakkerij</td>
        <td>webhosting</td>
        <td>&nbsp;</td>
        <td class="right">1500 €</td>
      </tr>
      <tr>
        <td>Architectuur</td>
        <td>webdesign</td>
        <td class="right">5750 €</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>Krantenwinkel</td>
        <td>domeinnaam</td>
        <td>&nbsp;</td>
        <td class="right">45 €</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Totaal</td>
        <td class="right">6100 €</td>
        <td class="right">1545 €</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
